<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Condominio Feliz - Reservas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-sm navbar navbar-light" style="background-color: #e3f2fd;">
        <a href="#" class="navbar-brand">Mi condominio feliz</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'propietario-gastos' %}" class="nav-link">Gastos Comunes</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'propietario-reservas' %}" class="nav-link">Reservas</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Muro comunitario</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
         <div class="container-fluid">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Capacidad</th>
                      <th scope="col">Agendar</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Piscina</td>
                      <td>20</td>
                      <td><button type="button" class="btn btn-outline-success">Agendar</button></td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Zona Picnic</td>
                      <td>10</td>
                      <td><button type="button" class="btn btn-outline-success">Agendar</button></td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>Sala de Pool</td>
                      <td>8</td>
                      <td><button type="button" class="btn btn-outline-success">Agendar</button></td>
                    </tr>
                  </tbody>
              </table>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
