<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Registro de vecindario - Condominio Feliz</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style3.css">
</head>

<body>
    <div class="container" id="registration-form">
        <div class="image"></div>
        <div class="frm">
            <h1>formulario de registro de vecindario</h1>
            <form>
                <div class="form-group">
                    <label>Nombre del vecindario:</label>
                    <input type="text" class="form-control" id="username" placeholder="Escriba el nombre del vecindario">
                </div>
                <div class="form-group">
                    <label>Región:</label>
                    <input type="text" class="form-control" id="username" placeholder="Escriba la región de ubicación">
                </div>
                <div class="form-group">
                    <label >Dirección:</label>
                    <input type="text" class="form-control" id="username" placeholder="Escriba la dirección">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg">Crear vecindario</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
