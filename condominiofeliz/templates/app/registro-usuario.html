<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Formulario de registro - Condominio Feliz</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/style2.css' %}">
</head>

<body>
    <div class="container" id="registration-form">
        <div class="image"></div>
        <div class="frm">
            <h1>Registro de usuario</h1>
            <form action="{% url 'vincular-vecindario' %}" method="GET">
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" class="form-control" id="username" placeholder="Escriba el nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="username">Nombre completo:</label>
                    <input type="text" class="form-control" id="username" placeholder="Escriba su nombre completo">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Ingrese su password">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
                </div>
                <div class="form-group">
                    <label for="inputState">Cargo</label>
                    <select id="inputState" class="form-control">
                      <option selected>Seleccionar...</option>
                      <option>Administrador</option>
                      <option>Propietario</option>
                    </select>
                  </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg">Registrar cuenta</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
